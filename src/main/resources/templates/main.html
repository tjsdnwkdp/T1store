<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div layout:fragment="content" style="background-color: black;">

    <div class="main-title text-center">
        T1 OFFICIAL UNIFORM
        <div class="position_title">T1 OFFICIAL UNIFORM</div>
    </div>

    <!-- 이미지 및 설명 섹션 -->
    <div class="hero-section">
        <a href="/category/team-kit/113">
        <img src="https://shop-t1.gg/web/upload/appfiles/ZaReJam3QiELznoZeGGkMG/bd7e5f86593aa77a6b9afd249a233154.png" alt="T1 2024 Official Uniform">
        </a>
            <div class="overlay">
            <h1>T1 2024<br>OFFICIAL UNIFORM</h1>
            <p>T1 유니폼을 입고 우승을 응원해주세요!</p>
        </div>
        <a href="/category/team-kit/113" class="purchase-link">
            <img src="https://t1shopgg.cafe24.com/ado/images/icon_bar2.png"/>
        </a>
    </div>



<!-- Team Kit Products Slider -->
<section class="product-slider">
    <div class="slider-container">
        <button class="slider-prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="slider-track">
            <div th:each="item : ${teamKitItems.content}" class="slider-item">
                <a th:href="@{/item/{itemId}(itemId=${item.id})}" class="product-link">
                    <img th:src="${item.imgUrl}" alt="Product Image" class="product-image">
                    <div class="product-info">
                        <h3 th:text="${item.itemNm}" class="product-name">Product Name</h3>
                        <p th:text="${item.price} + ' 원'" class="product-price">Product Price</p>
                    </div>
                </a>
            </div>
        </div>
        <button class="slider-prev" onclick="moveSlide(-1)">
            <img src="/img/free-icon-back-4749578.png" alt="Previous">
        </button>
        <button class="slider-next" onclick="moveSlide(1)">
            <img src="/img/free-icon-next-4749739.png" alt="Next">
        </button>

    </div>
</section>


    <div class="main-title text-center" style="margin-top:5%">
        OFFLINE SHOP
        <div class="position_title">OFFLINE SHOP</div>
    </div>

    <div class="map-section" style="display: flex;">
        <!-- 이미지 섹션 -->
        <div style="width: 50%; height: 400px;">
            <img src="https://shop-t1.gg/web/upload/category/editor/2024/08/02/90524264a6574e2fa6b73b5690ccaa69.png" style="width: 100%; height: 100%;"/>
            <div class="overlay2">
                <h1>T1 HQ SHOP</h1>
                <p>서울시 강남구 선릉로627<br><br>유선전화: 02-6009-2530<br>운영시간: 월~일 12~8PM KST(공휴일 휴무)</p>
            </div>

        </div>
        <!-- 카카오 지도 섹션 -->
        <div id="map" style="width: 50%; height: 400px;"></div>
    </div>


</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        let currentSlide = 0;

        function moveSlide(direction) {
           const slides = document.querySelectorAll('.slider-item');
           const sliderContainer = document.querySelector('.slider-container');
           const slideWidth = slides[0].clientWidth; // 각 슬라이드의 넓이

           if (direction === 1) {
               currentSlide++;
               if (currentSlide >= slides.length) {
                   currentSlide = 0; // 처음 슬라이드로 돌아감
               }
           } else {
               currentSlide--;
               if (currentSlide < 0) {
                   currentSlide = slides.length - 1; // 마지막 슬라이드로 돌아감
               }
           }

           sliderContainer.scrollTo({
               left: slideWidth * currentSlide,
               behavior: 'smooth'
           });
        }

       function initMap() {
           var container = document.getElementById('map');
           var options = {
               center: new kakao.maps.LatLng(37.512391, 127.042878),
               level: 3
           };
           var map = new kakao.maps.Map(container, options);
           var markerPosition = new kakao.maps.LatLng(37.512391, 127.042878);
           var marker = new kakao.maps.Marker({ position: markerPosition });
           marker.setMap(map);
       }
    </script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9f9897593f332ad9f37cb7303e8a1eb1&autoload=false"></script>
    <script type="text/javascript">
        kakao.maps.load(initMap); // 카카오 지도 SDK 로드 후 initMap 함수 호출
    </script>
</th:block>
</body>
</html>
